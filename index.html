<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel = "stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">

        <div class = "sidebar">
         
            <div>
                <i class="fa-solid fa-ghost" style="font-size: 40px; padding-left: 5px;"></i>
                <p style="display: inline; padding-left: 10px; font-weight: 800; font-size: 35px;">Dashboard</p>
            </div>
            
            <div class = "sidebar-2">

                <div><i class="fa-solid fa-house"></i> Home</div>
                <div><i class="fa-solid fa-user"></i> Profile</div>
                <div><i class="fa-solid fa-message"></i> Messages</div>
                <div><i class="fa-solid fa-clock"></i> History</div>
                <div><i class="fa-solid fa-file"></i> Tasks</div>
                <div><i class="fa-solid fa-people-group"></i> Community</div>

            </div>

            <div class= "sidebar-3">

                <div><i class="fa-solid fa-gear"></i> Settings</div>
                <div><i class="fa-solid fa-phone"></i> Support</div>
                <div><i class="fa-solid fa-shield-halved"></i> Privacy
                </div>
                
            </div>
    
        </div>

        <div class = "container-2">

            <div class ="header">

                <div style="display: flex; padding-left: 32px; gap: 10px; align-items: center;">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type = "text" style="display: inline;">
                </div>

                <div style="display: flex; align-items: center; justify-content: end; gap: 16px; padding-right: 32px">
                    <i class="fa-regular fa-bell" style="font-size: 30px;"></i>
                    <img src="luffy.png" style="width: 50px; height: 50px">
                    <p style="display: inline;">Tigmanshu</p>
                </div>

                <div style="display: flex; padding-left: 32px; gap: 10px; align-items: center;">
                    <img src="luffy.png">

                    <span>
                        Hi there,
                        <p style="font-weight: 700;">Tigmanshu Malik (@tiggu)</p>
                    </span>

                </div>

                <div style="display: flex; align-items: center; justify-content: end; gap: 16px; padding-right: 32px">

                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>

                </div>

            </div>

            <div class = "article">

            </div>
        </div>

    </div>
    
    

</body>
</html>
